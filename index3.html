        switch (input1)
            {
                case 1:

                break;

                case 5:
                    let user2 = parseInt(prompt("Enter Number"));
                    for(i=user2;i<=1000;i++)

                    }

                let input3=parseInt(prompt("enter value"));
                for(i=input2;i<=input3;i++)
                {
                    console.log(i);
                } 
                break;
                  
                
            }     
    </script>
