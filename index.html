<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    let user = "krishna";
    let pass = 123456;

    let input = prompt("Enter user name");
    let password = parseInt(prompt("Enter Your Password"));
    
    if(user===input)
    {
        if(pass===password)
        {
            console.log("Your login successfully");
            
            let maths = parseInt(prompt("Enter Maths marks"));
            let chemistry = parseInt(prompt("Enter chemistry marks"));
            let english = parseInt(prompt("Enter english marks"));
            let biology = parseInt(prompt("Enter biology marks"));

            console.log("Total Marks = ",maths+chemistry+english+biology);
            let percentage = (maths + chemistry + english + biology)/4;
            console.log("Your Percentage = ",percentage,"%");
            if(percentage>90)
            {
                console.log("grade = A+");
            }
            else if(percentage>80 && percentage<=90)
            {
                console.log("Grade = A");
            }
            else if(percentage>70 && percentage<=80)
            {
                console.log("Grade = B+");
            }
            else if(percentage>60 && percentage<=70)
            {
                console.log("grade = B");
            }
            else if(percentage>50 && percentage<=60)
            {
                console.log("grade = C+");
            }
            else if(percentage>40 && percentage<=50)
            {
                console.log("grade = C");
            }
            else
            {
                console.log("you Are Fail");
            }           
        }else{
            console.log("Invalid Password");
        }
    }else{
        console.log("Invalid Username");
    }   
</script>
</body>
</html>
